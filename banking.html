<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Banking page</title>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
     <header>
          <h1 class="text-6xl text-center mt-16">Let's get some<span class="text-purple-700 font-bold"> Moooooeny !!!</span></h1>
    </header> 
    <main class="w-3/4 mx-auto">
         <!-- Deposite and Tranjection -->
         <section class="mt-8">
              <div  class="grid grid-cols-3 gap-4">
                   <div class="bg-blue-300  p-8 rounded text-white">
                        <h3 class="text-3xl font-medium">Deposit</h3>
                        <h4 class="text-4xl font-bold">$<span id="deposit-total" class=" ">00</span></h4>
                   </div>
                   <div class="bg-green-400  p-8 rounded text-white">
                        <h3 class="text-3xl font-medium">Withdraw</h3>
                        <h4  class="text-4xl font-bold">$ <span  id="withdraw-total">00</span></h4>
                   </div>
                   <div class="bg-yellow-300  p-8 rounded text-white">
                        <h3 class="text-3xl font-medium">Balance</h3>
                        <h4 class="text-4xl font-bold">$<span id="balance-total">1240</span></h4>
                   </div>
                   
              </div>
         </section>

         <!-- deposit and withdraw -->
         <section class="mt-8">
              <div class="grid grid-cols-2 gap-4">
                   <div class="bg-green-100 p-8 rounded">
                        <h2 class="text-2xl">Please Depsite</h2>
                        <div>
                         <input  class="border rounded py-2 px-6 w-3/4 block border-gray-400 mb-4 " type="email" name="" id="deposit-input" placeholder="$ Amount you want to deposite">
                         <button id="deposit-button" class="bg-yellow-600 py-2 px-4 rounded text-white font-semibold">Deposit</button>
                    </div>
                   </div>
                   <div class="bg-pink-200 p-8 rounded">
                        <h2 class="text-2xl">Please Withdrow</h2>
                        <div>
                         <input  class="border rounded py-2 px-6 w-3/4 block border-gray-400 mb-4 " type="email" name="" id="withdrow-input" placeholder="$ Amount you want to withdrow">
                         <button id="withdrow-button" class="bg-yellow-600 py-2 px-4 rounded text-white font-semibold">Withdrow</button>
                    </div>
                   </div>
              </div>
         </section>
    </main>

    <!-- JS SCRIPT LINK -->
   <script src="js/banking.js"></script>
</body>
</html>
