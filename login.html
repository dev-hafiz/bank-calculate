<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Baap Er Bank</title>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
          <h1 class="text-6xl text-center mt-16">Welcome to my <span class="text-purple-700 font-bold"> Baap-Er-Bank !!</span></h1>
    </header>  
    <main>
         <section class="bg-green-100 w-3/4 mx-auto mt-10 p-12">
              <h3 class="text-3xl font-semibold mb-8">Please Login</h3>
              <div>
                   <input  class="border rounded py-2 px-6 w-3/4 block border-gray-400 mb-4 " type="email" name="" id="input-email" placeholder="Enter you email">
                   <input class="border rounded py-2 px-6 w-3/4 block border-gray-400 mb-4 "  type="password" name="" id="input-pass" placeholder="Enter your password">
                   <button id="loging-submit" class="bg-yellow-600 py-2 px-4 rounded text-white font-semibold">Submit</button>
              </div>
         </section>
    </main>


    <!-- JS LINKUP FILE SRC  -->
    <script src="js/login.js"></script>

</body>
</html>
